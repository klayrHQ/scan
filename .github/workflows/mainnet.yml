name: mainnet

on:
  push:
    tags:
      - v*
env:
  NEXT_PUBLIC_SERVICE_URL: mainnet-service.liskscan.com

jobs:
  docker:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
