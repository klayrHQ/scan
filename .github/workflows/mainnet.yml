        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Scaleway
        uses: docker/login-action@v2
        with:
          registry: rg.nl-ams.scw.cloud/liskscan-private-new
          username: nologin
          password: ${{ secrets.SCALEWAY_TOKEN_APP }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}"
          build-args: |
            NEXT_PUBLIC_SERVICE_URL=${{ env.NEXT_PUBLIC_SERVICE_URL }}
          push: true
          tags: rg.nl-ams.scw.cloud/liskscan-private-new/liskscan-frontend-mainnet:latest,rg.nl-ams.scw.cloud/liskscan-private-new/liskscan-frontend-mainnet:${{ env.RELEASE_VERSION }}
